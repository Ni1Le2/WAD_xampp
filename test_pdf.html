<!DOCTYPE html>
<html lang="en">

<head>
    <title>GFG- Store Data</title>
</head>

<body>
    <form action=php/pdf.php method="post" enctype="multipart/form-data">
        <div class="form-input py-2">
            <div class="form-group">
                <a>Author names:</a> <br>
                <input type="text" class="form-control" name="author" placeholder="Enter authors name(s)" required>
            </div>
            <div class="form-group">
                <a>Title of the paper:</a> <br>
                <input type="text" class="form-control" name="title" placeholder="Enter the title of the paper" required>
            </div>
            <div class="form-group">
                <a>Year published:</a> <br>
                <input type="number" class="form-control" name="year" placeholder="Enter the year" required>
            </div>

            <div class="form-group">
                <a>Select pdf file:</a> <br>
                <input type="file" name="pdf_file" class="form-control" accept=".pdf" title="Upload PDF" required>
            </div>
            <br>
            <div class="form-group">
                <input type="submit" class="btnRegister" name="submit" value="Submit">
            </div>
        </div>
    </form>
</body>

</html>
